<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %}Newspaper App{% endblock title %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"> <!--dark background navbar(md menas medium size) -->
        <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>

        {% if user.is_authenticated %}   <!--here create a another navbar in ul class,inside the ul class there are li class -->
         <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="{% url 'article_new' %}">+ New</a></li>
         </ul>
         {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <!--collapsable navigation bar button and it doesn't expand,in this button include all login,signup,logout etc -->
            <span class="navbar-toggler-icon"></span> <!--if the browser size is small then span is show in right side -->
        </button>

       <div class="collapse navbar-collapse" id="navbarCollapse"> <!--this div id use the button class data-target and this is collapsable navbar -->
           {% if user.is_authenticated %}
              <ul class="navbar-nav ml-auto"> <!--create a ul for store change pass,logout icon -->
                  <li class="nav-item">
                      <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ user.username }} </a> <!--drop down button for username which shows in front -->

                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu"> <!--in a div class there are password_change and logout button -->
                          <a class="dropdwon-item" href="{% url 'password_change' %}">Change password</a> <!--password change u r l is django build in u r l name,we can change this -->
                        <div class="dropdown-divider"></div>  <!--between password change and logout button there are a dropdown divider -->
                          <a class="dropdown-item" href="{% url 'logout' %}">Log out</a> <!--logout u r l name is django build in -->
                         <div class="dropdown-divider"></div>  <!--between password change and logout button there are a dropdown divider -->
                          <a class="dropdwon-item" href="{% url 'password_reset' %}">Reset password</a>

                      </div>

                  </li>
              </ul>

           {% else %}  <!--if the user is not log in then show login and sign up button -->
             <form class="form-inline ml-auto">
                 <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a> <!--the login u r l is django build in -->
                 <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a> <!--only signup u r l we create -->
             </form>
           {% endif %}
       </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>



    <!--optional javascript -->
    <!--jQery first,then Popper.js, then Bootstrap.js  -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
